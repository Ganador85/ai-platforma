<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tavo Asistentas</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app-shell">
    <aside id="history-sidebar">
      <div class="sidebar-main-content">
        <div class="sidebar-header">
          <button id="new-chat-btn" class="secondary-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            <span>Naujas pokalbis</span>
          </button>
        </div>
        <div class="search-container">
          <form id="search-form">
              <input type="search" id="search-input" placeholder="Ieškoti pokalbiuose...">
              <button type="submit" title="Ieškoti">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
              </button>
          </form>
        </div>
        <nav id="history-list"></nav>
      </div>

      <div class="sidebar-footer">
          <button id="logout-btn" class="secondary-btn logout-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            <span>Atsijungti</span>
          </button>
      </div>
    </aside>

    <main id="chat-container">
        <button id="menu-toggle-btn" title="Atidaryti meniu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>
        
        <h1>Tavo asmeninis asistentas</h1>
        <div id="chat-box"></div>
        <div id="search-results-container" style="display: none; padding: 1rem; overflow-y: auto; height: 100%;"></div>
        
        <form id="chat-form">
          <div id="staged-files-container" style="display: none;"></div> 
          <div class="input-area">
            <button id="upload-btn" title="Prisegti dokumentą" type="button" class="secondary-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
            </button>
            <textarea id="user-input" placeholder="Rašyk čia arba nutempk failus..." rows="1"></textarea>
            <button type="submit" title="Siųsti">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
            <input type="file" id="file-input" hidden multiple/>
          </div>
        </form>
    </main>
  </div>
  <div id="overlay"></div>
  <script src="/script.js"></script>
</body>
</html>
